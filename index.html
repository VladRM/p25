<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vote Run</title>
    <link rel="icon" type="image/png" href="res/img/vote.png">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #222222; /* Dark background for the page */
        }
        canvas { 
            border: 1px solid white; /* Optional: adds a border around the game */
        }
        #orientation-message {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            color: white;
            z-index: 10000; /* High z-index to be on top */
            /* Uses flexbox to center content */
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5em; /* Increased font size */
            padding: 20px;
            box-sizing: border-box;
        }
        #orientation-message::before { /* Unicode character for a rotation icon */
            content: "ðŸ”„"; 
            font-size: 4em; /* Slightly larger icon */
            margin-bottom: 20px;
        }
        .orientation-custom-images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Space between images and text */
        }
        .orientation-theme-image {
            max-height: 80px; /* Adjust size as needed */
            margin: 0 15px; /* Spacing between images */
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div id="orientation-message">
        <!-- The ::before pseudo-element will display the rotation icon here -->
        <div class="orientation-custom-images">
            <img src="res/img/player/player_walk1.png" alt="Game character" class="orientation-theme-image">
            <img src="res/img/voting-booth.png" alt="Voting booth" class="orientation-theme-image">
        </div>
        <p>For the best experience, please rotate your device to landscape mode.</p>
    </div>
    <script src="orientation.js" defer></script>
    <script type="module" src="main.js"></script>
</body>
</html>
