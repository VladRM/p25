<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>La Vot!</title>
    <link rel="icon" type="image/png" href="res/img/vote.png">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #222222; /* Dark background for the page */
        }
        canvas { 
            border: 1px solid white; /* Optional: adds a border around the game */
        }
        #orientation-message {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            color: white;
            z-index: 10000; /* High z-index to be on top */
            /* Flexbox properties for when it's displayed by JS */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Arial Black", Gadget, sans-serif; /* Game-like font */
            font-size: 3em; /* Further increased font size */
            padding: 80px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="orientation-message">
        <!-- The ::before pseudo-element will display the rotation icon here -->
        <div class="orientation-custom-images">
            <img src="res/img/rotate-landscape.png" alt="Rotate">
        </div>
        <p>Uneori ai nevoie de o perspectivă diferită. Rotește ecranul în mod landscape pentru a juca.</p>
    </div>
    <script src="orientation.js" defer></script>
    <script type="module" src="main.js"></script>
</body>
</html>
